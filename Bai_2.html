<script>
  let n = +prompt( "Nhập vào số nguyên n");
  if (Number.isInteger(n) && n > 0) {
    let factorial = 1;
    for (let i = 1; i <= n; i++) {
      factorial *= i;
    }
    document.write( `Giai thừa của số ${n} là ${factorial}`);
  } else {
    document.write( `Vui lòng nhập lại`);
  }
</script>
